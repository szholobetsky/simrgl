version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: semantic_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - semantic_network
    restart: unless-stopped

  # MCP Server для Semantic Fingerprint
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: semantic_mcp_server
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDING_MODEL=BAAI/bge-large-en-v1.5
      - HF_HOME=/app/models
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - mcp_cache:/app/cache
    networks:
      - semantic_network
    restart: unless-stopped

  # (Опціонально) Ollama для локальних LLM
  ollama:
    image: ollama/ollama:latest
    container_name: semantic_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - semantic_network
    restart: unless-stopped
    # Для GPU підтримки розкоментуйте:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Web UI (опціонально)
  web-ui:
    build:
      context: .
      dockerfile: Dockerfile.webui
    container_name: semantic_webui
    ports:
      - "8080:8080"
    depends_on:
      - mcp-server
      - ollama
    environment:
      - MCP_SERVER_URL=http://mcp-server:5000
      - OLLAMA_URL=http://ollama:11434
    networks:
      - semantic_network
    restart: unless-stopped

volumes:
  qdrant_storage:
  mcp_cache:
  ollama_models:

networks:
  semantic_network:
    driver: bridge
